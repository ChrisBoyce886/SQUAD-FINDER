    <!--Banner-->
    <div id="banner">
        <img src="../assets/images/Squad.jpg">

    <!--Upper Section: Add Events & Display Events-->
    <div id="container">
        
        <!--Event Input Area-->
        <div id="add-event" class="card card-body">
            
            <h4 class="card-title">Add Event:</h4>

            <form action="#">
                <label for="squadLeader">Squad Leader:</label>
                <input type="text" placeholder="Squad Leader" id="squadLeader" class="inputFormat">
                <br>
                <label for="inputEventName">Event Name: </label>
                <input type="text" placeholder="Event Name" id="inputEventName" class="inputFormat">
                <br>
                <label for="DT">Event Date & Time:</label>
                <input type="datetime-local" name="DT" id="DT" class="inputFormat">
                <br>
                <label for="location">Location: </label>
                <input type="text" placeholder="Location" id="location" class="inputFormat">
                <br>
                <label for="eventDescription">Event Description:</label>
                <textarea name="eventDescription" id="eventDescription" class="form-control" rows="3" required="required"></textarea>
                
                <label for="roster">Upload Team Roster</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="roster" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="roster">Choose file</label>
                  </div>
                  

                <button id="addEvent" type="submit">Add Event</button>
              </form>
          
        </div>

        
        <!--Events Display Area-->
        <div id="events-display">

          <div class="card-body">
              <h4 class="card-title">Events Display Area</h4>
              <p class="card-text">This is where a list of events will be displayed.</p>

            <!--Search Events Area-->
            <div id="search-events">
              <div class="card-body">
                <form class="search" action="/action_page.php" style="margin:auto;max-width:95%">
                  <input id="searchInput" type="text" placeholder="Search Events" name="eventSearch">
                  <button type="submit" id="eventSearch">Search</button>
                </form>
              </div>

            </div>

            <div id="display-events">
              <!--Dump Events Here-->
              
            </div>
    
            </div>
    
        </div>

    </div>
 
    <!--Lower Section: API Display-->
    <div id="API-display">
      <div class="card-body">
                
        <h4 class="card-title">Google & Yelp API Display Area</h4>
        <p class="card-text">This area will be divided to show google maps api and yelp reviews.</p>
              
              
        <!--Google Maps API-->
        <div id="google-maps-display"></div>
    
        <!--Yelp API-->
        <div id="yelp-display"></div>
              
              
      </div>
    </div>
